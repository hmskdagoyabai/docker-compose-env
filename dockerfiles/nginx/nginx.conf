# ルートコンテキスト
# Workerプロセスは1つ
# worker_processes  1;

user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

# eventsコンテキスト：必須
events {
	worker_connections 512; #コネクション数の制限
}

# httpコンテキスト：必須
http {
	 	##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /home/ubuntu/Log/access.log;
        error_log /home/ubuntu/Log/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        include /etc/nginx/conf.d/*.conf;
        include /etc/nginx/sites-enabled/*;


	server {
    		listen  9123;                      # 9123ポートで待つ
    		server_name localhost;
		charset UTF-8;                     # ヘッダの文字コードはUTF-8

		proxy_set_header    Host                  $host;   # Hostというところは$host変数をいれて送る
        	proxy_set_header    X-Forwarded-Host      $host;

		# docker-compose側でuwsgi-serverのエイリアスを指定しているため
		# ここで解決することができる
    		location / {
        		proxy_pass http://yourkotaichi-server:9877;
    		}
    		location /test/ {
                        root /var/www/test;
                        index index.html;
    		}
		#location /health/ {
        #		proxy_pass http://uwsgi-server:9876/health;
    	#	}
    }



}
